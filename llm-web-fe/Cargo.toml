[package]
name = "llm-web-fe"
version = "0.1.0"
authors = ["Worik root@worik.org"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
# jsonwebtoken = "8.3.0"
jwt = { git = "https://github.com/mikkyang/rust-jwt", branch = "master" }
serde  = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["wasmbind"] }
gloo-storage = "0.2.2"
parking_lot = { version = "0.11.1", features = ["wasm-bindgen"]}
base64 = "0.21.2"
hmac = "0.12.1"
sha2 = "0.10.6"
llm-web-common = {path = "../llm-web-common"}
[dependencies.web-sys]
version = "0.3.4"
features = [
  'Document',
  'Element',
  'HtmlDivElement',
  'HtmlElement',
  'HtmlInputElement',
  'HtmlTextAreaElement',
  'MouseEvent',
  'Node',
  'Text',
  'Window',
  'console'
]
