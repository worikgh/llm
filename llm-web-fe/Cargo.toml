[package]
name = "llm-web-fe"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.87"
gloo-events = "0.2"
gloo = {version="0.10.0", features=["events"]}
gloo-storage = "0.2.2"
js-sys = "0.3"
llm-web-common = {path = "../llm-web-common"}

[dependencies.web-sys]
version = "0.3.4"
features = [
  'Document',
  'Element',
  'HtmlElement',
  'HtmlLinkElement',
  'HtmlInputElement',
  'HtmlStyleElement',
  'Node',
  'Window',
]

